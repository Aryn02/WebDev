<p>Albums list</p>

<fieldset class="add-album">
  <label for="id">ID : </label>
  <input type="text" id="id" [(ngModel)]="newAlbum.id" required>

  <label for="title">Title : </label>
  <input [(ngModel)]="newAlbum.title" id="title" required>

  <button (click)="addAlbum()">Add post</button>
</fieldset>

<ul *ngIf="loaded">
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}">
      {{album.id}} {{album.title}}
    </a><br><br>
    <button (click)="removeAlbum(album.id)">remove</button>
<br><br>
  </li>
</ul>

<h3 *ngIf="!loaded">Albums are loading...</h3>
