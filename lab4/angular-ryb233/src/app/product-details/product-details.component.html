<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <img [src]="product.image" alt="">
  <h4>{{ product.price | currency: 'KZT '}}</h4>
<!--  <p>{{ product.description }}</p>-->
  <p *ngIf="product.description"><b>Описание</b>: {{ product.description }}</p>
  <p *ngIf="product.rating"><b>Рейтинг</b>: {{ product.rating }} / 5</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <div id="kaspi">
  <a [href]="product.link">Open product in Kaspi.kz</a>
  </div>
</div>
