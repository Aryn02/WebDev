    <script>

        //The postfix and prefix forms
        let a = 1, b = 1;
        alert( ++a ); // 2, prefix form returns the new value
        alert( b++ ); // 1, postfix form returns the old value
        alert( a ); // 2, incremented once
        alert( b ); // 2, incremented once

        //Assignment result
        // The answer is:
        // a = 4 (multiplied by 2)
        // x = 5 (calculated as 1 + 4)

        //Type conversions
        // "" + 1 + 0 = "10" // (1)
        // "" - 1 + 0 = -1 // (2)
        // true + false = 1
        // 6 / "3" = 2
        // "2" * "3" = 6
        // 4 + 5 + "px" = "9px"
        // "$" + 4 + 5 = "$45"
        // "4" - 2 = 2
        // "4px" - 2 = NaN
        // "  -9  " + 5 = "  -9  5" // (3)
        // "  -9  " - 5 = -14 // (4)
        // null + 1 = 1 // (5)
        // undefined + 1 = NaN // (6)
        // " \t \n" - 2 = -2 // (7)

        // null === +"\n0\n" → false
    </script>
