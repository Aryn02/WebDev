<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="headertext">
            ToDo List
        </div>
    </header>

    <section>
        <div id="search">
            <div class="ToDoList">
                <div class="ToDo">
                    ToDo List
                </div>
                
            </div>
            <div id="searchcontent">
                <input id="searchbar" type="text" placeholder="New Task">
                <button id="addbutton" type="submit" onclick="addTask()">Add</button>
            </div>
        </div>


        <div id="tasklist">
            <div class="task">

                <div class="check">
                    <input type="checkbox" class="chkbox">
                </div>

                <div class="content">
                    Content
                </div>

                <div class="delete">
                    <button class="delete-button">
                        Delete
                    </button>
                </div>

            </div>
        </div>
    </section>

    <script src="todo.js"></script>
</body>
</html>
